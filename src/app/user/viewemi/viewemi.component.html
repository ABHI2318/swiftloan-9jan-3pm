<div class="emi-container">
  <h2>EMI Details</h2>
  <div class="emi-cards">
    <div class="emi-card" *ngFor="let emi of emis">
      <div class="emi-card-header">
        <h3>EMI ID: {{ emi.id }}</h3>
      </div>
      <div class="emi-card-body">
        <p><strong>Amount:</strong> {{ emi.amount | currency: 'INR' }}</p>
        <p><strong>Date:</strong> {{ emi.date }}</p>
        <p><strong>Status:</strong> {{ emi.status }}</p>
      </div>
      <div class="emi-card-footer">
        <button
          class="btn btn-success"
          [routerLink]="emi.status === 'PAID' ? null : ['/userdashboard/payment']"
          [queryParams]="emi.status === 'PAID' ? null : { emiId: emi.id, amount: emi.amount }"
          [disabled]="emi.status === 'PAID'">
          {{ emi.status === 'PAID' ? 'PAID' : 'Pay EMI' }}
        </button>
      </div>
    </div>
  </div>
</div>
