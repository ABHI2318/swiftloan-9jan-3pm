<div class="registration-container">
  <h2 class="registration-title">Add New Loan Scheme</h2>

  <form [formGroup]="loanSchemeForm" (ngSubmit)="onSubmit()">
    <!-- Scheme Name -->
    <div class="form-group">
      <label for="schemename" class="form-label">Scheme Name</label>
      <input id="schemename" formControlName="schemename" type="text" class="form-control" placeholder="Enter Scheme Name" />
      <!-- Error messages for Scheme Name -->
      <div *ngIf="loanSchemeForm.get('schemename')?.invalid && loanSchemeForm.get('schemename')?.touched">
        <small *ngIf="loanSchemeForm.get('schemename')?.hasError('required')" class="text-danger">Scheme Name is required.</small>
        <small *ngIf="loanSchemeForm.get('schemename')?.hasError('pattern')" class="text-danger">Only alphabets are allowed in Scheme Name.</small>
      </div>
    </div>

    <!-- Max Amount -->
    <div class="form-group">
      <label for="maxamount" class="form-label">Maximum Amount</label>
      <input id="maxamount" formControlName="maxamount" type="number" class="form-control" placeholder="Enter Maximum Amount" />
      <!-- Error messages for Max Amount -->
      <div *ngIf="loanSchemeForm.get('maxamount')?.invalid && loanSchemeForm.get('maxamount')?.touched">
        <small *ngIf="loanSchemeForm.get('maxamount')?.hasError('required')" class="text-danger">Maximum Amount is required.</small>
        <small *ngIf="loanSchemeForm.get('maxamount')?.hasError('pattern')" class="text-danger">Please enter a valid number.</small>
      </div>
    </div>

    <!-- Min Amount -->
    <div class="form-group">
      <label for="minamount" class="form-label">Minimum Amount</label>
      <input id="minamount" formControlName="minamount" type="number" class="form-control" placeholder="Enter Minimum Amount" />
      <!-- Error messages for Min Amount -->
      <div *ngIf="loanSchemeForm.get('minamount')?.invalid && loanSchemeForm.get('minamount')?.touched">
        <small *ngIf="loanSchemeForm.get('minamount')?.hasError('required')" class="text-danger">Minimum Amount is required.</small>
        <small *ngIf="loanSchemeForm.get('minamount')?.hasError('pattern')" class="text-danger">Please enter a valid number.</small>
      </div>
    </div>

    <!-- Interest Rate -->
    <div class="form-group">
      <label for="interest" class="form-label">Interest Rate (%)</label>
      <input id="interest" formControlName="interest" type="number" class="form-control" placeholder="Enter Interest Rate" />
      <!-- Error messages for Interest Rate -->
      <div *ngIf="loanSchemeForm.get('interest')?.invalid && loanSchemeForm.get('interest')?.touched">
        <small *ngIf="loanSchemeForm.get('interest')?.hasError('required')" class="text-danger">Interest Rate is required.</small>
        <small *ngIf="loanSchemeForm.get('interest')?.hasError('pattern')" class="text-danger">Please enter a valid number.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
